<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lynx Apartments – Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Lynx Apartment Dashboard - Your stylish stay in Skopje's iconic Cevahir Sky City"
    />

    <!-- Preload fonts for performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet"
    /></noscript>

    <style>
      :root {
        --lynx-blue: #0078d7;
        --lynx-yellow: #ffe066;
        --lynx-bg: #f9f9f9;
        --lynx-dark: #23272a;
        --lynx-card: #ffffff;
        --lynx-shadow: 0 2px 8px
          rgba(0, 0, 0, 0.08);
        --lynx-shadow-hover: 0 8px 32px
          rgba(0, 120, 215, 0.15);
        --lynx-border-radius: 16px;
        --lynx-transition: all 0.3s
          cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--lynx-bg);
        color: var(--lynx-dark);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Sticky Header */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--lynx-card);
        box-shadow: var(--lynx-shadow);
        padding: clamp(12px, 2vw, 24px)
          clamp(16px, 4vw, 32px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid
          rgba(0, 0, 0, 0.05);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: clamp(12px, 2vw, 20px);
      }

      .lynx-logo {
        width: clamp(60px, 8vw, 90px);
        height: auto;
        transition: var(--lynx-transition);
      }

      .header-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .dashboard-title {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        font-weight: 700;
        color: var(--lynx-dark);
        letter-spacing: -0.02em;
      }

      .dashboard-subtitle {
        font-size: clamp(0.8rem, 1.8vw, 0.95rem);
        color: rgba(35, 39, 42, 0.7);
        font-weight: 400;
        max-width: 400px;
      }

      /* Theme Toggle Button */
      #theme-toggle {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        background: var(--lynx-card);
        color: var(--lynx-dark);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: var(--lynx-transition);
        box-shadow: var(--lynx-shadow);
      }

      /* #theme-toggle {
        position: absolute;
        top: 8px;
        right: 70px;
        font-size: 1.5rem;
        background: var(--lynx-card);
        color: #222;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        z-index: 1000;
        transition: background 0.2s, color 0.2s;
      } */

      #theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: var(--lynx-shadow-hover);
        border-color: var(--lynx-blue);
      }

      #theme-toggle:focus {
        outline: none;
        box-shadow: 0 0 0 3px
          rgba(0, 120, 215, 0.2);
      }

      #theme-toggle:active {
        transform: translateY(0);
      }

      /* Main Content */
      .main-content {
        padding: clamp(24px, 4vw, 48px)
          clamp(16px, 4vw, 32px);
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        );
        gap: clamp(16px, 3vw, 24px);
        min-height: calc(100vh - 120px);
      }

      /* Section Cards */
      .section-card {
        background: var(--lynx-card);
        border-radius: var(--lynx-border-radius);
        box-shadow: var(--lynx-shadow);
        height: clamp(200px, 30vh, 280px);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        text-decoration: none;
        transition: var(--lynx-transition);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .section-card:hover,
      .section-card:focus {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--lynx-shadow-hover);
        border-color: var(--lynx-blue);
      }

      .section-card:focus {
        outline: none;
        box-shadow: 0 0 0 3px
            rgba(0, 120, 215, 0.2),
          var(--lynx-shadow-hover);
      }

      .section-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        filter: brightness(0.85) saturate(1.1);
        transition: var(--lynx-transition);
      }

      .section-card:hover .section-bg {
        filter: brightness(0.95) saturate(1.2);
        transform: scale(1.05);
      }

      .section-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 40%,
          rgba(35, 39, 42, 0.8) 100%
        );
        z-index: 2;
      }

      .section-label {
        position: relative;
        z-index: 3;
        padding: clamp(16px, 3vw, 24px);
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: auto;
        min-height: 60px;
      }

      .section-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        filter: brightness(0) invert(1);
        opacity: 0.9;
      }

      .section-text {
        color: #ffffff;
        font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        font-weight: 600;
        letter-spacing: -0.01em;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      /* Dark Mode Styles */
      body.dark-mode {
        --lynx-bg: #1a1a1a;
        --lynx-dark: #ffffff;
        --lynx-card: #2d2d2d;
        --lynx-shadow: 0 2px 8px
          rgba(0, 0, 0, 0.3);
        --lynx-shadow-hover: 0 8px 32px
          rgba(255, 224, 102, 0.15);
      }

      body.dark-mode .header {
        background: var(--lynx-card);
        border-bottom-color: rgba(
          255,
          255,
          255,
          0.1
        );
      }

      body.dark-mode .dashboard-subtitle {
        color: rgba(255, 255, 255, 0.7);
      }

      body.dark-mode #theme-toggle {
        background: var(--lynx-card);
        color: var(--lynx-yellow);
        border-color: rgba(255, 255, 255, 0.2);
      }

      body.dark-mode .section-card {
        background: var(--lynx-card);
        border-color: rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .section-overlay {
        background: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 40%,
          rgba(0, 0, 0, 0.85) 100%
        );
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 16px;
          text-align: center;
          padding: 16px;
        }

        .header-left {
          flex-direction: column;
          gap: 8px;
        }

        .main-content {
          grid-template-columns: 1fr;
          gap: 16px;
          padding: 16px;
        }

        .section-card {
          height: clamp(140px, 25vh, 200px);
        }

        .section-label {
          padding: 16px;
          min-height: 48px;
        }

        .section-icon {
          width: 20px;
          height: 20px;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 12px;
          gap: 12px;
        }

        .section-card {
          height: clamp(120px, 22vh, 160px);
        }

        .section-label {
          padding: 12px;
          gap: 8px;
        }

        .section-icon {
          width: 18px;
          height: 18px;
        }
      }

      /* Loading Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-card {
        animation: fadeInUp 0.6s ease-out;
      }

      .section-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .section-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .section-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .section-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .section-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .section-card:nth-child(6) {
        animation-delay: 0.6s;
      }

      /* Focus Visible for better accessibility */
      .section-card:focus-visible {
        outline: 3px solid var(--lynx-blue);
        outline-offset: 2px;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

    <script>
      // Enhanced Dark Mode Logic with Local Storage
      const themeToggle = document.getElementById(
        "theme-toggle"
      );
      const logoImg =
        document.getElementById("lynx-logo");
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      function setTheme(isDark) {
        document.body.classList.toggle(
          "dark-mode",
          isDark
        );
        themeToggle.textContent = isDark
          ? "☀️"
          : "🌙";
        logoImg.src = isDark
          ? "logo-lynx-dark.png"
          : "logo-lynx.png";
        localStorage.setItem(
          "lynx-theme",
          isDark ? "dark" : "light"
        );

        // Update theme toggle aria-label
        themeToggle.setAttribute(
          "aria-label",
          isDark
            ? "Switch to light mode"
            : "Switch to dark mode"
        );
      }

      function toggleTheme() {
        const isCurrentlyDark =
          document.body.classList.contains(
            "dark-mode"
          );
        setTheme(!isCurrentlyDark);
      }

      // Initialize theme
      function initializeTheme() {
        const savedTheme =
          localStorage.getItem("lynx-theme");

        if (savedTheme) {
          setTheme(savedTheme === "dark");
        } else {
          // Default to system preference
          setTheme(prefersDarkScheme.matches);
        }
      }

      // Event Listeners
      themeToggle.addEventListener(
        "click",
        toggleTheme
      );
      themeToggle.addEventListener(
        "keydown",
        e => {
          if (
            e.key === "Enter" ||
            e.key === " "
          ) {
            e.preventDefault();
            toggleTheme();
          }
        }
      );

      // Listen for system theme changes
      prefersDarkScheme.addEventListener(
        "change",
        e => {
          if (
            !localStorage.getItem("lynx-theme")
          ) {
            setTheme(e.matches);
          }
        }
      );

      // Initialize on load
      document.addEventListener(
        "DOMContentLoaded",
        initializeTheme
      );

      // Add keyboard navigation support
      document.addEventListener("keydown", e => {
        if (e.key === "Tab") {
          document.body.classList.add(
            "keyboard-navigation"
          );
        }
      });

      document.addEventListener(
        "mousedown",
        () => {
          document.body.classList.remove(
            "keyboard-navigation"
          );
        }
      );

      // Add loading state management
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
      });

      // Add intersection observer for performance
      if ("IntersectionObserver" in window) {
        const imageObserver =
          new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.style.opacity = "1";
                imageObserver.unobserve(img);
              }
            });
          });

        document
          .querySelectorAll(".section-bg")
          .forEach(img => {
            img.style.opacity = "0";
            img.style.transition =
              "opacity 0.3s ease-in-out";
            imageObserver.observe(img);
          });
      }
    </script>
