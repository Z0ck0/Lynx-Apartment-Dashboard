// --- Accordion Rendering for Cleaning List ---
function renderChecklistAccordions(filter = "") {
  const container = document.getElementById("checklist-accordions");
  container.innerHTML = "";
  SECTION_GROUPS.forEach(group => {
    // Accordion group header
    const groupDiv = document.createElement("div");
    groupDiv.className = "accordion";
    // Group header (no icon)
    const groupHeader = document.createElement("div");
    groupHeader.className = "accordion-header";
    groupHeader.innerHTML = `<span>${group.group}</span> <span class="toggle">‚ñº</span>`;
    groupHeader.onclick = function() {
      groupContent.classList.toggle("active");
      groupHeader.classList.toggle("collapsed");
    };
    groupDiv.appendChild(groupHeader);
    // Group content
    const groupContent = document.createElement("div");
    groupContent.className = "accordion-content active";
    group.sections.forEach(section => {
      if (!CleaningSections[section]) return;
      // Section header with progress (no icon)
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "accordion";
      const meta = SECTION_METADATA[section] || {};
      const sectionHeader = document.createElement("div");
      sectionHeader.className = "accordion-header";
      sectionHeader.innerHTML = `<span>${section}</span> <span class="progress" id="progress-${section}"></span> <span class="toggle">‚ñº</span>`;
      sectionHeader.onclick = function() {
        sectionContent.classList.toggle("active");
        sectionHeader.classList.toggle("collapsed");
      };
      sectionDiv.appendChild(sectionHeader);
      // Section content
      const sectionContent = document.createElement("div");
      sectionContent.className = "accordion-content active";
      // Filter items if needed
      let items = CleaningSections[section];
      if (filter) {
        items = items.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      }
      // Progressive disclosure: show only high-priority or first 3, with View All
      let showAll = false;
      let shownCount = 0;
      const priority = meta.priority || 2;
      let defaultShow = (priority === 1) ? items.length : 3;
      // Store state for each section
      if (!window._sectionShowAll) window._sectionShowAll = {};
      if (window._sectionShowAll[section] === undefined) window._sectionShowAll[section] = false;
      showAll = window._sectionShowAll[section];
      const renderItems = showAll ? items : items.slice(0, defaultShow);
      renderItems.forEach((item, idx) => {
        const label = document.createElement("label");
        label.style.display = "flex";
        label.style.alignItems = "center";
        label.style.justifyContent = "space-between";
        label.innerHTML = `<span><input type="checkbox" onchange="updateAllProgress()"> ${item}</span>`;
        sectionContent.appendChild(label);
      });
      if (items.length > defaultShow) {
        const viewBtn = document.createElement("button");
        viewBtn.className = "add-btn";
        viewBtn.style.marginTop = "8px";
        viewBtn.textContent = showAll ? "–°–æ–∫—Ä–∏—ò –¥–µ–ª" : "–í–∏–¥–∏ —Å—ê";
        viewBtn.onclick = function(e) {
          e.stopPropagation();
          window._sectionShowAll[section] = !window._sectionShowAll[section];
          renderChecklistAccordions(document.getElementById("filter-input").value);
        };
        sectionContent.appendChild(viewBtn);
      }
      sectionDiv.appendChild(sectionContent);
      groupContent.appendChild(sectionDiv);
    });
    groupDiv.appendChild(groupContent);
    container.appendChild(groupDiv);
  });
  updateAllProgress();
}

function updateAllProgress() {
  SECTION_GROUPS.forEach(group => {
    group.sections.forEach(section => {
      const progressSpan = document.getElementById("progress-" + section);
      if (!progressSpan) return;
      // Find all checkboxes in this section
      let checked = 0, total = 0;
      // Find the section accordion-content
      const groupDiv = progressSpan.parentElement.parentElement;
      const sectionContent = groupDiv.querySelector(".accordion-content");
      if (sectionContent) {
        const checkboxes = sectionContent.querySelectorAll("input[type='checkbox']");
        total = checkboxes.length;
        checkboxes.forEach(cb => { if (cb.checked) checked++; });
      }
      progressSpan.textContent = `${checked}/${total}`;
    });
  });
}

function renderInventorySectionItems(sectionId, title) {
  const groupEss = document.getElementById(sectionId + "_inventory_essential");

  (inventorySections[title].essential || []).forEach((item, idx) => {

  (inventorySections[title].optional || []).forEach((item, idx) => {

    label.style.alignItems = "center";

window.addInventoryItem = function (sectionId, title) {
  const item = prompt("Enter new item:");
  if (item) {
    // Ask if essential or optional
    const isEssential = confirm("Is this item Essential? (OK = Essential, Cancel = Optional)");
    if (isEssential) {
      inventorySections[title].essential.push(item);
    } else {
      inventorySections[title].optional.push(item);
    }
    renderInventorySectionItems(sectionId, title);
  }
};
