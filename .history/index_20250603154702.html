<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lynx Apartment Host Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      .tabs {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
        gap: 0;
      }
      .tab-btn {
        background: none;
        border: none;
        outline: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-bottom: 3px solid #ccc;
        transition: border 0.2s, color 0.2s;
        white-space: nowrap;
        flex: 1 1 auto;
        text-align: center;
        min-width: 120px;
        max-width: 100vw;
      }
      .tab-btn.active {
        border-bottom: 3px solid #0078d7;
        color: #0078d7;
        font-weight: bold;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .section {
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      .checkbox-group {
        margin-left: 20px;
      }
      .checkbox-group label {
        font-weight: normal;
        display: block;
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
      }
      .add-btn {
        margin-top: 10px;
        font-size: 12px;
      }
      img.logo {
        display: block;
        margin: auto;
        width: 100px;
      }
      @media screen and (max-width: 600px) {
        .tabs {
          flex-direction: row;
          flex-wrap: wrap;
        }
        .tab-btn {
          font-size: 15px;
          padding: 10px 8px;
          min-width: 100px;
        }
        .checkbox-group label {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 5px 0;
        }
        .checkbox-group input[type="checkbox"] {
          margin-right: 10px;
        }
      }
      body.dark-mode {
        background: #23272a;
        color: #f3f3f3;
      }
      body.dark-mode h1,
      body.dark-mode label {
        color: #f3f3f3;
      }
      body.dark-mode .container {
        background: #23272a;
      }
      body.dark-mode .tab-btn {
        border-bottom: 3px solid #444;
      }
      body.dark-mode .tab-btn.active {
        color: #ffe066;
        border-bottom: 3px solid #ffe066;
      }
      body.dark-mode .tab-content {
        background: transparent;
      }
      body.dark-mode button,
      body.dark-mode .add-btn {
        background: #23272a;
        color: #ffe066;
        border: 1px solid #ffe066;
      }
      body.dark-mode input[type="text"] {
        background: #23272a;
        color: #f3f3f3;
        border: 1px solid #444;
      }
      body.dark-mode .checkbox-group label {
        color: #f3f3f3;
      }
      body.dark-mode #shopping-list li {
        color: #f3f3f3;
      }
      body.dark-mode select {
        background: #23272a;
        color: #f3f3f3;
        border: 1px solid #444;
      }
      body.dark-mode .tab-btn {
        border: none; /* спречува несакаен оквир */
        border-bottom: 3px solid #444; /* само долниот раб ако сакате */
        background: transparent;
      }
      /* --- Responsive Top Bar for Date & Theme Toggle --- */
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
        padding: 0 16px;
        position: relative;
      }
      .top-bar label {
        margin: 0;
        font-weight: 600;
        font-size: 1rem;
        white-space: nowrap;
        margin-right: 8px;
      }
      .top-bar select {
        width: fit-content;
        font-size: 1rem;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #fff;
        color: #23272a;
        margin: 0 8px;
      }
      #theme-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        padding: 4px 8px;
      }
      .top-bar button#theme-toggle {
        font-size: 1.6em;
        background: none;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        padding: 6px 10px;
        transition: background 0.2s;
        margin: 0;
      }
      .top-bar button#theme-toggle:active,
      .top-bar button#theme-toggle:focus {
        background: #eee;
        outline: none;
      }

      @media (max-width: 600px) {
        .top-bar {
          flex-direction: column;
          align-items: stretch;
          gap: 8px;
          padding: 12px;
        }
        .top-bar label,
        .top-bar select,
        .top-bar button#theme-toggle {
          font-size: 1.08em;
          width: 100%;
          margin: 0;
          text-align: center;
        }

        .top-bar button#theme-toggle {
          align-self: flex-end;
          width: auto;
        }
      }
      body.dark-mode .top-bar select {
        width: fit-content;
        background: #23272a;
        color: #f3f3f3;
        border: 1px solid #444;
      }
      body.dark-mode .top-bar button#theme-toggle:active,
      body.dark-mode .top-bar button#theme-toggle:focus {
        background: #333;
      }
      #theme-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 1.5rem;
        background: #f0f0f0;
        color: #222;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        z-index: 1000;
      }
      body.dark-mode #theme-toggle {
        background: #23272a;
        color: #ffe066;
        border-color: #23272a;
      }
      #theme-toggle:hover {
        background: transparent;
      }
      .date-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .date-wrapper select {
        width: fit-content;
        padding: 6px 10px;
        font-size: 1rem;
        margin-bottom: 16px;
        border-color: #cbd2d7;
      }

      .date-row select {
        width: fit-content;
        min-width: auto;
        padding: 6px 10px;
        font-size: 1rem;
      }
      body.dark-mode .date-wrapper select {
        background: #23272a;
        color: #f3f3f3;
        border: 1px solid #444;
        width: fit-content;
        margin-bottom: 16px;
      }

      /* --- Accordion/Collapsible Styles --- */
      .accordion {
        border-radius: 8px;
        background: #f7f7f7;
        margin-bottom: 18px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      .accordion-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        padding: 12px 18px;
        font-size: 1.1em;
        font-weight: 600;
        border-bottom: 1px solid #e0e0e0;
        background: #f0f0f0;
        border-radius: 8px 8px 0 0;
        user-select: none;
      }
      .accordion-header .section-icon {
        margin-right: 10px;
        font-size: 1.2em;
      }
      .accordion-header .progress {
        font-size: 0.95em;
        color: #0078d7;
        margin-left: auto;
        margin-right: 10px;
      }
      .accordion-header .toggle {
        font-size: 1.2em;
        margin-left: 8px;
        transition: transform 0.2s;
      }
      .accordion-header.collapsed .toggle {
        transform: rotate(-90deg);
      }
      .accordion-content {
        display: none;
        padding: 10px 18px 16px 18px;
        background: #fff;
        border-radius: 0 0 8px 8px;
      }
      .accordion-content.active {
        display: block;
      }

      /* Sticky Tabs */
      .tabs.sticky {
        position: sticky;
        top: 0;
        z-index: 100;
        background: inherit;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      /* Search/filter bar */
      .filter-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0 18px 0;
      }
      .filter-bar input[type="text"] {
        flex: 1;
        padding: 7px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
      }
      .filter-bar button {
        padding: 7px 16px;
        border-radius: 6px;
        border: none;
        background: #0078d7;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      body.dark-mode .accordion {
        background: #23272a;
        box-shadow: 0 1px 4px #111;
      }
      body.dark-mode .accordion-header {
        background: #23272a;
        color: #ffe066;
        border-bottom: 1px solid #444;
      }
      body.dark-mode .accordion-content {
        background: #23272a;
        color: #f3f3f3;
      }
      body.dark-mode .filter-bar input[type="text"] {
        background: #23272a;
        color: #f3f3f3;
        border: 1px solid #444;
      }
      body.dark-mode .filter-bar button {
        background: #ffe066;
        color: #23272a;
      }

      /* Touch-friendly checkboxes and buttons */
      .checkbox-group input[type="checkbox"] {
        width: 1.5em;
        height: 1.5em;
        accent-color: #0078d7;
        margin-right: 12px;
        touch-action: manipulation;
      }
      .add-btn, .accordion-header, .accordion-content, button {
        touch-action: manipulation;
        font-size: 1.1em;
      }
      @media (max-width: 700px) {
        .accordion-header, .add-btn, .filter-bar input[type="text"] {
          font-size: 1.08em;
          padding: 12px 8px;
        }
        .accordion-header {
          min-height: 48px;
        }
        .accordion-content {
          padding: 8px 6px 12px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>

      <div class="date-wrapper">
        <label for="date">Датум на инспекција:</label>
        <select id="date"></select>
      </div>

      <img src="logo-lynx.png" alt="Lynx Logo" class="logo" id="lynx-logo" />
      <h1>Lynx Apartment Dashboard</h1>
      <nav class="tabs" role="tablist">
        <button
          class="tab-btn active"
          id="tab-checklist"
          role="tab"
          aria-selected="true"
          aria-controls="content-checklist"
          tabindex="0"
        >
        Cleaning
        </button>
        <button
          class="tab-btn"
          id="tab-consumables"
          role="tab"
          aria-selected="false"
          aria-controls="content-consumables"
          tabindex="-1"
        >
        Consumables
        </button>
        <button
          class="tab-btn"
          id="tab-inventory"
          role="tab"
          aria-selected="false"
          aria-controls="content-inventory"
          tabindex="-1"
        >
        Inventory
        </button>
        <button
          class="tab-btn"
          id="tab-shopping"
          role="tab"
          aria-selected="false"
          aria-controls="content-shopping"
          tabindex="-1"
        >
        Shopping List
        </button>
      </nav>
      <!-- Cleaning List Section (Grouped Accordions) -->
      <div id="content-checklist" class="tab-content active" role="tabpanel" aria-labelledby="tab-checklist">
        <div id="checklist-accordions"><!-- Accordions rendered here --></div>
        <div class="section">
          <label>Additional Notes</label>
          <input type="text" id="notes" placeholder="Any extra details..." />
        </div>
      </div>
      <!-- Consumables List Section -->
      <div
        id="content-consumables"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-consumables"
      >
        <div id="consumables-sections"><!-- Consumables items rendered here --></div>
      </div>
      <!-- Inventory List Section -->
      <div
        id="content-inventory"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-inventory"
      >
        <div id="inventory-sections"><!-- Inventory items rendered here --></div>
      </div>
      <!-- Shopping List Section -->
      <div id="content-shopping" class="tab-content" role="tabpanel" aria-labelledby="tab-shopping">
        <div class="section">
          <ul
            id="shopping-list"
            class="checkbox-group"
            style="list-style: none; padding-left: 0"
          ></ul>
          <button class="add-btn" onclick="addShoppingItem()">+ Додади ставка</button>
        </div>
      </div>
      <!-- Filter/Search Bar -->
      <div class="filter-bar">
        <input type="text" id="filter-input" placeholder="Search items (e.g. pillow, lamp)..." oninput="filterAllSections()" />
        <button onclick="clearFilter()">Clear</button>
      </div>
      <!-- Global Save Checklist Button -->
      <div style="text-align: center; margin: 32px 0 0 0">
        <button id="save-checklist-global" onclick="saveChecklist()">Зачувај листа</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="DejaVuSans-normal.js"></script>
    <script>
      // --- Tab Switching & Theme Logic ---
      const tabBtns = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");
      tabBtns.forEach((btn, idx) => {
        btn.addEventListener("click", function () {
          tabBtns.forEach(b => b.classList.remove("active"));
          tabContents.forEach(c => c.classList.remove("active"));
          btn.classList.add("active");
          tabContents[idx].classList.add("active");
          btn.setAttribute("aria-selected", "true");
          btn.setAttribute("tabindex", "0");
          tabBtns.forEach((b, i) => {
            if (i !== idx) {
              b.setAttribute("aria-selected", "false");
              b.setAttribute("tabindex", "-1");
            }
          });
        });
      });
      // --- Dark Mode Logic ---
      const themeToggle = document.getElementById("theme-toggle");
      const logoImg = document.getElementById("lynx-logo");
      function setTheme(dark) {
        if (dark) {
          document.body.classList.add("dark-mode");
          themeToggle.textContent = "☀️";
          logoImg.src = "logo-lynx-dark.png";
          localStorage.setItem("lynx-theme", "dark");
        } else {
          document.body.classList.remove("dark-mode");
          themeToggle.textContent = "🌙";
          logoImg.src = "logo-lynx.png";
          localStorage.setItem("lynx-theme", "light");
        }
      }
      themeToggle.onclick = function () {
        setTheme(!document.body.classList.contains("dark-mode"));
      };
      (function () {
        const saved = localStorage.getItem("lynx-theme");
        setTheme(saved === "dark");
      })();

      // --- Cleaning List Logic ---
      const CleaningSections = {
        Општо: [
          "Отвори врата - проветри",
          "Собери користену постељину и крпе (кујна и WC)",
          "Собери ѓубре (кујна и WC)",
          "Истреси прекривачи/кебиња/јастуци (дневна/спална)",
          "Усисај теписи, подовите, гарнитура, столице",
          "Избриши прашину од сви површине",
          "Изџогирај под",
          "Проверете дали има забравени лични работе/храна",
          "Исчисти прекидачи за светла и ручке на врата",
          "Отвори СВИ фиоке и висаќи врата за проверку",
        ],
        Спална: [
          "Избриши прашину од ноќни ормари/лампе/ТВ",
          "Упали и провери ТВ и далечински",
          "Избриши прашина У гардеробер",
          "Провери кревет и душек",
          "Провери резервна постелнина под кревет",
        ],
        Дневна: [
          "Избриши и провери ТВ, далечински и комоду",
          "Избриши прашину и стакла од минибар",
          "Избриши прашина од Лустер/Столна Лампа",
          "Провери sofa bed",
          "Провери книги за Македонија (3)",
          "Наводни цвеће",
          "Провери WiFi брзина",
        ],
        Кујна: [
          "Избриши шпорет и рерну",
          "Избриши фрижидер и замрзнувач",
          "Избриши микробранова печка",
          "Провери машина за садови",
          "Избриши електричен бокал",
          "Избриши машина за кафе",
          "Испразни машину за кафе од искористени капсуле",
          "Испразни фрижидер и замрзнувач",
          "Испразни тостер од трошке",
          "Провери тенџериња и тави",
          "Избриши прибор за јадење",
          "Избриши стакленки чаши",
          "Избриши даски за сечење",
          "Допуни Чај/Кафе/Бомбоне/Вода",
          "Допуни кесе за ѓубре",
        ],
        Купатило: [
          "Исчисти огледало и лавабо",
          "Исчисти туш кабину и туш ручку",
          "Исчисти ВЦ шољу и Четку за ВЦ шољу",
          "Изџогирај под и плочки",
          "Допуни тоалетна хартија",
          "Допуни сапунн",
          "Допуни средство за прање аљишта",
          "Допуни средство за дезинфекција",
          "Замени освеживач за ВЦ шољу",
          "Стави нови крпе (бањање, лице, ноге) (2 по госта)",
          "Провери фен, машина за прање, бојлер, сушара",
        ],
        Трпезарија: [
          "Пребриши трпезариски астал",
          "Истреси столице од трошке",
          "Намести подлоге за вруќо",
          "Стави вазну на сред стал",
        ],
        Тераса: ["Испери терасу", "Пребриши асталче и столице"],
      };
      function createSection(title, items) {
        const sectionId = title.replace(/\s+/g, "_");
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<label>${title}</label>
          <div class="checkbox-group" id="${sectionId}"></div>
          <button class="add-btn" onclick="addItem('${sectionId}', '${title}')">+ Додади ставка</button>`;
        document.getElementById("checklist-sections").appendChild(section);
        renderSectionItems(sectionId, title);
      }
      function renderSectionItems(sectionId, title) {
        const group = document.getElementById(sectionId);
        group.innerHTML = "";
        CleaningSections[title].forEach((item, idx) => {
          const label = document.createElement("label");
          label.style.display = "flex";
          label.style.alignItems = "center";
          label.style.justifyContent = "space-between";
          label.innerHTML = `
            <span>
              <input type="checkbox"> ${item}
            </span>
            <span>
              <!-- Developer-only: Edit/Delete buttons can go here -->
            </span>
          `;
          group.appendChild(label);
        });
      }
      function addItem(sectionId, title) {
        const item = prompt("Enter new item:");
        if (item) {
          CleaningSections[title].push(item);
          renderSectionItems(sectionId, title);
        }
      }
      function populateDateDropdown() {
        const select = document.getElementById("date");
        const today = new Date();
        for (let i = 0; i < 7; i++) {
          const d = new Date(today);
          d.setDate(today.getDate() + i);
          const dd = String(d.getDate()).padStart(2, "0");
          const mm = String(d.getMonth() + 1).padStart(2, "0");
          const yyyy = d.getFullYear();
          const dateStr = `${dd}-${mm}-${yyyy}`;
          const option = document.createElement("option");
          option.value = dateStr;
          option.text = dateStr;
          if (i === 0) option.selected = true;
          select.appendChild(option);
        }
      }
      function saveChecklist() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        // Register and set DejaVu font for Cyrillic support
        try {
          doc.addFileToVFS("DejaVuSans.ttf", dejavu_sans_normal);
          doc.addFont("DejaVuSans.ttf", "DejaVu", "normal");
          doc.setFont("DejaVu");
        } catch (e) {
          console.error("Font loading error:", e);
          doc.setFont("Tahoma");
        }
        doc.setFontSize(16);
        let y = 10;
        // --- Cleaning List ---
        doc.text("Cleaning List", 10, y);
        y += 10;
        doc.setFontSize(12);
        for (const [section, items] of Object.entries(CleaningSections)) {
          doc.text(section, 10, y);
          y += 8;
          var sectionId = section.replace(/\s+/g, "_");
          var group = document.getElementById(sectionId);
          if (group) {
            var checkboxes = group.querySelectorAll("input[type='checkbox']");
            items.forEach(function (item, idx) {
              var checked = checkboxes[idx] && checkboxes[idx].checked;
              var text = "[" + (checked ? "x" : " ") + "] " + item;
              doc.text(text, 14, y);
              y += 7;
              if (y > 280) {
                doc.addPage();
                y = 10;
              }
            });
          }
          y += 4;
        }
        // Notes
        var notes = document.getElementById("notes").value;
        doc.text("Notes:", 10, y);
        y += 7;
        doc.text(notes, 10, y);
        // --- Page break before next section ---
        doc.addPage();
        y = 10;
        // --- Consumables List ---
        doc.setFontSize(16);
        doc.text("Consumables List", 10, y);
        y += 10;
        doc.setFontSize(12);
        for (const [section, items] of Object.entries(consumablesSections)) {
          doc.text(section, 10, y);
          y += 8;
          var sectionIdC = "consumables_" + section.replace(/\s+/g, "_");
          var groupC = document.getElementById(sectionIdC);
          if (groupC) {
            var checkboxesC = groupC.querySelectorAll("input[type='checkbox']");
            items.forEach(function (item, idx) {
              var checked = checkboxesC[idx] && checkboxesC[idx].checked;
              var text = "[" + (checked ? "x" : " ") + "] " + item;
              doc.text(text, 14, y);
              y += 7;

// --- Accordion Rendering for Cleaning List ---
function renderChecklistAccordions(filter = "") {
  const container = document.getElementById("checklist-accordions");
  container.innerHTML = "";
  SECTION_GROUPS.forEach(group => {
    // Accordion group header
    const groupDiv = document.createElement("div");
    groupDiv.className = "accordion";
    // Group header
    const groupHeader = document.createElement("div");
    groupHeader.className = "accordion-header";
    groupHeader.innerHTML = `<span>${group.group}</span> <span class="toggle">▼</span>`;
    groupHeader.onclick = function() {
      groupContent.classList.toggle("active");
      groupHeader.classList.toggle("collapsed");
    };
    groupDiv.appendChild(groupHeader);
    // Group content
    const groupContent = document.createElement("div");
    groupContent.className = "accordion-content active";
    group.sections.forEach(section => {
      if (!CleaningSections[section]) return;
      // Section header with progress
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "accordion";
      const meta = SECTION_METADATA[section] || {};
      const sectionHeader = document.createElement("div");
      sectionHeader.className = "accordion-header";
      sectionHeader.innerHTML = `<span>${section}</span> <span class="progress" id="progress-${section}"></span> <span class="toggle">▼</span>`;
      sectionHeader.onclick = function() {
        sectionContent.classList.toggle("active");
        sectionHeader.classList.toggle("collapsed");
      };
      sectionDiv.appendChild(sectionHeader);
      // Section content
      const sectionContent = document.createElement("div");
      sectionContent.className = "accordion-content active";
      // Filter items if needed
      let items = CleaningSections[section];
      if (filter) {
        items = items.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      }
      // Progressive disclosure: show only priority 1 by default, with View All
      let showAll = false;
      let visibleCount = 0;
      let allItems = items.map((item, idx) => ({ item, idx }));
      let highPriority = meta.priority === 1 ? allItems : allItems.slice(0, 3);
      let rest = meta.priority === 1 ? [] : allItems.slice(3);
      // If not filtering, show only high-priority or first 3, else show all
      let renderItems = filter ? allItems : highPriority;
      renderItems.forEach(({ item, idx }) => {
        const label = document.createElement("label");
        label.style.display = "flex";
        label.style.alignItems = "center";
        label.style.justifyContent = "space-between";
        label.innerHTML = `<span><input type="checkbox" onchange="updateAllProgress()"> ${item}</span>`;
        sectionContent.appendChild(label);
        visibleCount++;
      });
      if (!filter && rest.length > 0) {
        const viewAllBtn = document.createElement("button");
        viewAllBtn.textContent = "View All";
        viewAllBtn.className = "add-btn";
        viewAllBtn.style.marginTop = "8px";
        viewAllBtn.onclick = function(e) {
          e.stopPropagation();
          rest.forEach(({ item, idx }) => {
            const label = document.createElement("label");
            label.style.display = "flex";
            label.style.alignItems = "center";
            label.style.justifyContent = "space-between";
            label.innerHTML = `<span><input type=\"checkbox\" onchange=\"updateAllProgress()\"> ${item}</span>`;
            sectionContent.appendChild(label);
          });
          viewAllBtn.remove();
        };
        sectionContent.appendChild(viewAllBtn);
      }
      sectionDiv.appendChild(sectionContent);
      groupContent.appendChild(sectionDiv);
    });
    groupDiv.appendChild(groupContent);
    container.appendChild(groupDiv);
  });
  updateAllProgress();
}

function updateAllProgress() {
  SECTION_GROUPS.forEach(group => {
    group.sections.forEach(section => {
      const sectionId = section.replace(/\s+/g, "_");
      const groupDiv = document.getElementById("progress-" + section);
      if (!groupDiv) return;
      // Find all checkboxes in this section
      let sectionContent = groupDiv.parentElement.nextElementSibling;
      if (!sectionContent) return;
      const checkboxes = sectionContent.querySelectorAll("input[type='checkbox']");
      let checked = 0;
      checkboxes.forEach(cb => { if (cb.checked) checked++; });
      groupDiv.textContent = `${checked}/${checkboxes.length}`;
    });
  });
}

      function renderShoppingList() {
        const ul = document.getElementById("shopping-list");
        ul.innerHTML = "";
        shoppingList.forEach((item, idx) => {
          const li = document.createElement("li");
          li.setAttribute("draggable", "true");
          li.setAttribute("data-index", idx);
          li.style.display = "flex";
          li.style.alignItems = "center";
          li.style.justifyContent = "space-between";
          li.style.padding = "4px 0";
          li.ondragstart = e => {
            dragSrcIndex = idx;
            e.dataTransfer.effectAllowed = "move";
            li.style.opacity = "0.5";
          };
          li.ondragend = () => {
            li.style.opacity = "";
          };
          li.ondragover = e => {
            e.preventDefault();
            li.style.background = "#e6f7ff";
          };
          li.ondragleave = () => {
            li.style.background = "";
          };
          li.ondrop = e => {
            e.preventDefault();
            li.style.background = "";
            if (dragSrcIndex !== null && dragSrcIndex !== idx) {
              const moved = shoppingList.splice(dragSrcIndex, 1)[0];
              shoppingList.splice(idx, 0, moved);
              renderShoppingList();
            }
            dragSrcIndex = null;
          };
          li.innerHTML = `<span><input type="checkbox"> ${item}</span>`;
          ul.appendChild(li);
        });

// --- Accordion Rendering for Cleaning List ---
function renderChecklistAccordions(filter = "") {
  const container = document.getElementById("checklist-accordions");
  container.innerHTML = "";
  SECTION_GROUPS.forEach(group => {
    // Accordion group header
    const groupDiv = document.createElement("div");
    groupDiv.className = "accordion";
    // Group header
    const groupHeader = document.createElement("div");
    groupHeader.className = "accordion-header";
    groupHeader.innerHTML = `<span>${group.group}</span> <span class="toggle">▼</span>`;
    groupHeader.onclick = function() {
      groupContent.classList.toggle("active");
      groupHeader.classList.toggle("collapsed");
    };
    groupDiv.appendChild(groupHeader);
    // Group content
    const groupContent = document.createElement("div");
    groupContent.className = "accordion-content active";
    group.sections.forEach(section => {
      if (!CleaningSections[section]) return;
      // Section header with progress
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "accordion";
      const meta = SECTION_METADATA[section] || {};
      const sectionHeader = document.createElement("div");
      sectionHeader.className = "accordion-header";
      sectionHeader.innerHTML = `<span>${section}</span> <span class="progress" id="progress-${section}"></span> <span class="toggle">▼</span>`;
      sectionHeader.onclick = function() {
        sectionContent.classList.toggle("active");
        sectionHeader.classList.toggle("collapsed");
      };
      sectionDiv.appendChild(sectionHeader);
      // Section content
      const sectionContent = document.createElement("div");
      sectionContent.className = "accordion-content active";
      // Filter items if needed
      let items = CleaningSections[section];
      if (filter) {
        items = items.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      }
      // Progressive disclosure: show only priority 1 by default, with View All
      let showAll = false;
      let visibleCount = 0;
      let allItems = items.map((item, idx) => ({ item, idx }));
      let highPriority = meta.priority === 1 ? allItems : allItems.slice(0, 3);
      let rest = meta.priority === 1 ? [] : allItems.slice(3);
      // If not filtering, show only high-priority or first 3, else show all
      let renderItems = filter ? allItems : highPriority;
      renderItems.forEach(({ item, idx }) => {
        const label = document.createElement("label");
        label.style.display = "flex";
        label.style.alignItems = "center";
        label.style.justifyContent = "space-between";
        label.innerHTML = `<span><input type="checkbox" onchange="updateAllProgress()"> ${item}</span>`;
        sectionContent.appendChild(label);
        visibleCount++;
      });
      if (!filter && rest.length > 0) {
        const viewAllBtn = document.createElement("button");
        viewAllBtn.textContent = "View All";
        viewAllBtn.className = "add-btn";
        viewAllBtn.style.marginTop = "8px";
        viewAllBtn.onclick = function(e) {
          e.stopPropagation();
          rest.forEach(({ item, idx }) => {
            const label = document.createElement("label");
            label.style.display = "flex";
            label.style.alignItems = "center";
            label.style.justifyContent = "space-between";
            label.innerHTML = `<span><input type=\"checkbox\" onchange=\"updateAllProgress()\"> ${item}</span>`;
            sectionContent.appendChild(label);
          });
          viewAllBtn.remove();
        };
        sectionContent.appendChild(viewAllBtn);
      }
      sectionDiv.appendChild(sectionContent);
      groupContent.appendChild(sectionDiv);
    });
    groupDiv.appendChild(groupContent);
    container.appendChild(groupDiv);
  });
  updateAllProgress();
}

function updateAllProgress() {
  SECTION_GROUPS.forEach(group => {
    group.sections.forEach(section => {
      const sectionId = section.replace(/\s+/g, "_");
      const groupDiv = document.getElementById("progress-" + section);
      if (!groupDiv) return;
      // Find all checkboxes in this section
      let sectionContent = groupDiv.parentElement.nextElementSibling;
      if (!sectionContent) return;
      const checkboxes = sectionContent.querySelectorAll("input[type='checkbox']");
      let checked = 0;
      checkboxes.forEach(cb => { if (cb.checked) checked++; });
      groupDiv.textContent = `${checked}/${checkboxes.length}`;
    });
  });
}
