<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lynx Apartments ‚Äì Taxi Services</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --lynx-blue: #0078d7;
        --lynx-yellow: #ffe066;
        --lynx-bg: #f9f9f9;
        --lynx-dark: #23272a;
        --lynx-card: #fff;
        --lynx-shadow: 0 2px 8px
          rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: var(--lynx-bg);
        color: var(--lynx-dark);
        margin: 0;
        padding: 0 0 80px 0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .header {
        background: var(--lynx-card);
        box-shadow: var(--lynx-shadow);
        padding: 24px 0 12px 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .lynx-logo {
        width: 90px;
        margin-bottom: 8px;
      }
      .welcome {
        font-family: "Poppins", Arial, sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--lynx-blue);
      }
      .lang-switch {
        position: absolute;
        top: 18px;
        right: 24px;
        font-size: 1.3rem;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        z-index: 20;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 32px auto 0 auto;
        max-width: 900px;
        padding: 0 12px;
      }
      .card {
        background: var(--lynx-card);
        border-radius: 16px;
        box-shadow: var(--lynx-shadow);
        padding: 28px 24px 20px 24px;
        min-width: 320px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
      }
      .card-title {
        font-family: "Poppins", Arial, sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .list {
        width: 100%;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .list li {
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.08rem;
      }
      .icon {
        font-size: 1.3em;
        margin-right: 2px;
      }
      .phone-link {
        color: var(--lynx-blue);
        font-weight: bold;
        text-decoration: none;
        font-family: monospace;
        margin-right: 6px;
        transition: color 0.2s;
      }
      .phone-link:hover {
        color: var(--lynx-yellow);
      }
      .copy-btn {
        background: var(--lynx-blue);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 2px 8px;
        font-size: 0.95em;
        margin-left: 2px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .copy-btn:hover {
        background: var(--lynx-yellow);
        color: var(--lynx-dark);
      }
      .desc {
        color: var(--lynx-dark);
        margin-left: 2px;
      }
      .map-link {
        color: #2e7d32;
        font-size: 1.1em;
        margin-left: 6px;
        text-decoration: none;
        transition: color 0.2s;
      }
      .map-link:hover {
        color: var(--lynx-blue);
      }
      .footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--lynx-dark);
        color: var(--lynx-yellow);
        text-align: center;
        padding: 14px 10px 10px 10px;
        font-size: 1.08rem;
        font-family: "Poppins", Arial, sans-serif;
        z-index: 100;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
        letter-spacing: 0.5px;
      }
      @media (max-width: 700px) {
        .main-content {
          padding: 0 2vw;
        }
        .card {
          min-width: 0;
          width: 100%;
          max-width: 100vw;
        }
        .lang-switch {
          right: 12px;
          top: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button
        class="lang-switch"
        id="lang-switch"
        title="Switch language"
      >
        üáßüá¨
      </button>
      <img
        src="logo-lynx.png"
        alt="Lynx Logo"
        class="lynx-logo"
        id="lynx-logo"
      />
      <div class="welcome" id="welcome-msg">
        Welcome to Lynx Apartments ‚Äì Your comfort
        is our priority!
      </div>
    </div>
    <div class="main-content">
      <div class="card" id="taxi-card">
        <div class="card-title">
          <span class="icon">üöñ</span>
          <span id="taxi-title"
            >Taxi Services</span
          >
        </div>
        <ul class="list" id="taxi-list">
          <li>
            <span class="desc" id="taxi-app"
              >Wizi ex Cammeo ‚Äì
              <a
                href="https://play.google.com/store/apps/details?id=com.cammeo"
                target="_blank"
                class="map-link"
                >App on Play Store</a
              ></span
            >
          </li>
          <li>
            <a
              href="tel:+38971215196"
              class="phone-link"
              >+38971215196</a
            >
            <button
              class="copy-btn"
              onclick="copyPhone('+38971215196')"
            >
              Copy
            </button>
            <span class="desc">‚Äì Express</span>
          </li>
          <li>
            <a
              href="tel:+38975215161"
              class="phone-link"
              >+38975215161</a
            >
            <button
              class="copy-btn"
              onclick="copyPhone('+38975215161')"
            >
              Copy
            </button>
            <span class="desc">‚Äì Riva</span>
          </li>
          <li>
            <a
              href="tel:+38972315181"
              class="phone-link"
              >+38972315181</a
            >
            <button
              class="copy-btn"
              onclick="copyPhone('+38972315181')"
            >
              Copy
            </button>
            <span class="desc">‚Äì City</span>
          </li>
          <li>
            <a
              href="tel:+38921592"
              class="phone-link"
              >+38921592</a
            >
            <button
              class="copy-btn"
              onclick="copyPhone('+38921592')"
            >
              Copy
            </button>
            <span class="desc"
              >‚Äì Blue Lagoon</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="footer" id="footer-contact">
      <span id="footer-msg"
        >Need help? Contact your Lynx host:
        <a
          href="tel:+38970123456"
          style="
            color: #ffe066;
            text-decoration: underline;
          "
          >+38970123456</a
        ></span
      >
    </div>
    <script>
      // Language switch (simple demo)
      const langSwitch = document.getElementById(
        "lang-switch"
      );
      let lang = "en";
      langSwitch.onclick = function () {
        lang = lang === "en" ? "mk" : "en";
        updateLang();
      };
      function updateLang() {
        if (lang === "en") {
          langSwitch.textContent = "üá¨üáß";
          document.getElementById(
            "welcome-msg"
          ).textContent =
            "Welcome to Lynx Apartments ‚Äì Your comfort is our priority!";
          document.getElementById(
            "taxi-title"
          ).textContent = "Taxi Services";
          document.getElementById(
            "footer-msg"
          ).innerHTML =
            'Need help? Contact your Lynx host: <a href="tel:+38970123456" style="color:#ffe066;text-decoration:underline;">+38970123456</a>';
          document.getElementById(
            "taxi-app"
          ).innerHTML =
            'Wizi ex Cammeo ‚Äì <a href="https://play.google.com/store/apps/details?id=com.cammeo" target="_blank" class="map-link">App on Play Store</a>';
        } else {
          langSwitch.textContent = "üá≤üá∞";
          document.getElementById(
            "welcome-msg"
          ).textContent =
            "–î–æ–±—Ä–µ–¥–æ—ò–¥–æ–≤—Ç–µ –≤–æ Lynx Apartments ‚Äì –í–∞—à–∞—Ç–∞ —É–¥–æ–±–Ω–æ—Å—Ç –µ –Ω–∞—à –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç!";
          document.getElementById(
            "taxi-title"
          ).textContent = "–¢–∞–∫—Å–∏ —É—Å–ª—É–≥–∏";
          document.getElementById(
            "footer-msg"
          ).innerHTML =
            '–ü–æ—Ç—Ä–µ–±–Ω–∞ –≤–∏ –µ –ø–æ–º–æ—à? –ö–æ–Ω—Ç–∞–∫—Ç–∏—Ä–∞—ò—Ç–µ –≥–æ –≤–∞—à–∏–æ—Ç Lynx –¥–æ–º–∞—ú–∏–Ω: <a href="tel:+38970123456" style="color:#ffe066;text-decoration:underline;">+38970123456</a>';
          document.getElementById(
            "taxi-app"
          ).innerHTML =
            'Wizi ex Cammeo ‚Äì <a href="https://play.google.com/store/apps/details?id=com.cammeo" target="_blank" class="map-link">–ê–ø–ª–∏–∫–∞—Ü–∏—ò–∞ –Ω–∞ Play Store</a>';
        }
      }
      // Copy to clipboard
      function copyPhone(phone) {
        navigator.clipboard.writeText(phone);
        const btns =
          document.querySelectorAll(".copy-btn");
        btns.forEach(btn => {
          if (
            btn.onclick &&
            btn.onclick.toString().includes(phone)
          ) {
            btn.textContent =
              lang === "en"
                ? "Copied!"
                : "–ö–æ–ø–∏—Ä–∞–Ω–æ!";
            setTimeout(() => {
              btn.textContent =
                lang === "en"
                  ? "Copy"
                  : "–ö–æ–ø–∏—Ä–∞—ò";
            }, 1200);
          }
        });
      }
    </script>
  </body>
</html>
