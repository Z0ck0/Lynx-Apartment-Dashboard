<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lynx Apartments ‚Äì Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --lynx-blue: #0078d7;
        --lynx-yellow: #ffe066;
        --lynx-bg: #f9f9f9;
        --lynx-dark: #23272a;
        --lynx-card: #fff;
        --lynx-shadow: 0 2px 8px
          rgba(0, 0, 0, 0.08);
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: var(--lynx-bg);
        color: var(--lynx-dark);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .header {
        background: var(--lynx-card);
        box-shadow: var(--lynx-shadow);
        padding: 24px 0 12px 0;
        text-align: center;
        position: relative;
      }
      .lynx-logo {
        width: 90px;
        margin-bottom: 8px;
      }
      #theme-toggle {
        position: absolute;
        top: 18px;
        right: 90px;
        font-size: 1.5rem;
        background: #f0f0f0;
        color: #222;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        z-index: 1000;
        transition: background 0.2s, color 0.2s;
      }
      #home-btn {
        position: absolute;
        top: 18px;
        right: 18px;
        background: var(--lynx-yellow);
        color: var(--lynx-dark);
        border: none;
        border-radius: 8px;
        font-family: "Poppins", Arial, sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 6px 18px;
        cursor: pointer;
        z-index: 1001;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: background 0.2s, color 0.2s;
      }
      #home-btn:hover {
        background: #ffd43b;
        color: #23272a;
      }
      .main-content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin: 48px auto 0 auto;
        max-width: 1200px;
        padding: 0 12px;
      }
      .section-card {
        background: var(--lynx-card);
        border-radius: 18px;
        box-shadow: var(--lynx-shadow);
        width: 340px;
        min-width: 260px;
        max-width: 100vw;
        height: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: box-shadow 0.18s,
          transform 0.18s;
        text-decoration: none;
      }
      .section-card:hover,
      .section-card:focus {
        box-shadow: 0 4px 24px 1px #ffe066cc !important;
        transform: translateY(-4px) scale(1.025);
      }
      .section-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        filter: brightness(0.82) saturate(1.1);
        transition: filter 0.18s;
      }
      .section-card:hover .section-bg,
      .section-card:focus .section-bg {
        filter: brightness(0.98) saturate(1.2);
      }
      .section-label {
        position: relative;
        z-index: 2;
        background: rgba(35, 39, 42, 0.82);
        color: #ffd43b;
        font-family: "Poppins", Arial, sans-serif;
        font-size: 1.45rem;
        font-weight: 700;
        text-align: center;
        padding: 18px 12px 16px 12px;
        border-radius: 0 0 16px 16px;
        width: 100%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        letter-spacing: 0.5px;
      }
      @media (max-width: 1100px) {
        .main-content {
          flex-direction: column;
          align-items: center;
          gap: 32px;
        }
      }
      @media (max-width: 600px) {
        .main-content {
          flex-direction: column;
          gap: 18px;
        }
        .section-card {
          width: 98vw;
          min-width: 0;
          height: 220px;
        }
        #theme-toggle {
          top: 10px;
          right: 70px;
        }
        #home-btn {
          top: 10px;
          right: 10px;
          font-size: 1rem;
          padding: 5px 12px;
        }
      }
      body.dark-mode {
        background: #23272a;
        color: #f3f3f3;
      }
      body.dark-mode .header,
      body.dark-mode .section-card {
        background: #23272a;
        color: #f3f3f3;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
      body.dark-mode .section-label {
        background: rgba(35, 39, 42, 0.92);
        color: #ffd43b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="logo-lynx.png"
        alt="Lynx Logo"
        class="lynx-logo"
        id="lynx-logo"
      />
      <button
        id="theme-toggle"
        aria-label="Toggle dark mode"
      >
        üåô
      </button>
      <button
        id="home-btn"
        onclick="location.href='home.html'"
      >
        Home
      </button>
    </div>
    <div class="main-content">
      <a
        class="section-card"
        href="taxi.html"
        tabindex="0"
        aria-label="Go to Taxi Services"
      >
        <img
          class="section-bg"
          src="public/taxi-hero.jpg"
          alt="Taxi Services"
        />
        <div class="section-label">
          Taxi Services
        </div>
      </a>
      <a
        class="section-card"
        href="guidebooks.html"
        tabindex="0"
        aria-label="Go to Airbnb Guidebooks"
      >
        <img
          class="section-bg"
          src="public/Book-Banner.jpg"
          alt="Airbnb Guidebooks"
        />
        <div class="section-label">
          Airbnb Guidebooks
        </div>
      </a>
      <a
        class="section-card"
        href="food.html"
        tabindex="0"
        aria-label="Go to Food Delivery"
      >
        <img
          class="section-bg"
          src="https://hungerbay.com/assets/images/b6.jpg"
          alt="Food Delivery"
        />
        <div class="section-label">
          Food Delivery
        </div>
      </a>
    </div>
    <script>
      // Dark mode logic
      const themeToggle = document.getElementById(
        "theme-toggle"
      );
      const logoImg =
        document.getElementById("lynx-logo");
      function setTheme(dark) {
        if (dark) {
          document.body.classList.add(
            "dark-mode"
          );
          themeToggle.textContent = "‚òÄÔ∏è";
          logoImg.src = "logo-lynx-dark.png";
          localStorage.setItem(
            "lynx-theme",
            "dark"
          );
        } else {
          document.body.classList.remove(
            "dark-mode"
          );
          themeToggle.textContent = "üåô";
          logoImg.src = "logo-lynx.png";
          localStorage.setItem(
            "lynx-theme",
            "light"
          );
        }
      }
      themeToggle.onclick = function () {
        setTheme(
          !document.body.classList.contains(
            "dark-mode"
          )
        );
      };
      // Default to dark mode
      (function () {
        const saved =
          localStorage.getItem("lynx-theme");
        setTheme(saved === "dark" || !saved);
      })();
    </script>
  </body>
</html>
