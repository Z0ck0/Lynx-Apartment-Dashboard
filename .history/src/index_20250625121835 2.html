<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lynx Apartment Host Dashboard</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <button

      <h1>Lynx Apartment Dashboard</h1>

      <!-- Search Container -->
      <div class="search-container">

      <!-- Sticky Tabs -->

        <button

        <button

        <button

          aria-controls="content-inventory"
          tabindex="-1"
        >

        <button

        >

      </nav>

      <!-- Cleaning List Section -->
      <div
        id="content-checklist"
        class="tab-content active"
        role="tabpanel"
        aria-labelledby="tab-checklist"
      >
        <div id="checklist-sections">
          <!-- Cleaning checklist items will be rendered here -->
        </div>
        <div class="section">
          <label>Additional Notes</label>
          <input
            type="text"
            id="notes"
            placeholder="Any extra details..."
          />
        </div>
      </div>

      <!-- Heuristics Section -->
      <div
        id="content-heuristics"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-heuristics"
      >
        <div id="heuristics-container">
          <!-- Cleaning heuristics will be rendered here -->
        </div>
      </div>

      <!-- Consumables List Section -->
      <div
        id="content-consumables"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-consumables"
      >
        <div id="consumables-sections">
          <!-- Consumables items rendered here -->
        </div>
      </div>

      <!-- Inventory List Section -->
      <div
        id="content-inventory"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-inventory"
      >
        <div id="inventory-sections">
          <!-- Inventory items rendered here -->
        </div>
      </div>

      <!-- Shopping List Section -->
      <div
        id="content-shopping"
        class="tab-content"
        role="tabpanel"
        aria-labelledby="tab-shopping"
      >
        <div class="section">
          <ul
            id="shopping-list"

            style="

    </div>

    <div id="toast" class="toast"></div>
    <script

      src="/src/main.ts"
    ></script>
  </body>
</html>
